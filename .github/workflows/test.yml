name: bootstrap
on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: macos-13
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v3

      - name: install
        run: |
          mv install-devenv.sh /tmp
          cd /tmp
          # should be able to be run from anywhere
          ./install-devenv.sh

      - name: test
        shell: zsh -i {0}
        run: |
          cat ~/.zshrc
          echo $PATH
          which devenv
