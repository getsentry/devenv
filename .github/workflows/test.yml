name: bootstrap
on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: macos-13
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v3

      - name: install
        run: |
          mv install-devenv.sh /tmp
          cd /tmp
          # should be able to be run from anywhere
          ./install-devenv.sh
          test -x "${HOME}"/.sentry-dev/python/bin/python3

      - name: test
        shell: zsh -l {0}
        run: |
          which devenv
