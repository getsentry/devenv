name: bootstrap
on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: macos-13
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: 3.11
      - uses: pre-commit/action@v3.0.0

      - name: install
        run: |
          mv install-devenv.sh /tmp
          cd /tmp
          # should be able to be run from anywhere
          ./install-devenv.sh ${{ github.ref_name }}

      - name: test
        shell: zsh -i {0}
        run: |
          which devenv
          {
              devenv --nocoderoot doctor --check-only
              [[ $? = 1 ]]
          }
          touch foo
          devenv --nocoderoot doctor --check-only
          rm foo
          devenv --nocoderoot doctor
          devenv --nocoderoot doctor
